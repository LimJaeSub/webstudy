<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var math = Number(prompt("수학점수"));
        var eng = Number(prompt("영어점수"));
        var add = math+eng;
        alert(add);

        // prompt는 문자형으로 입력 받는다.
        // Number()로 정수형으로 변환 해줘야함
        // String()은 string형으로 형변환
        // boolean()은 boolean형으로 변환
    </script>
</body>
</html>
