<!-- 정수 값을 인자로 받아서 소수인지 판단하는 Isprime함수를 정의하고 그 수보다 적은 소수를 모두 구해서 출력하는 프로그램 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsPrime</title>
</head>
<body>
    <script>
        var num;
        var temp;
        var result;
        var arr = new Array();
        function checknoun(){
            temp = document.getElementById("inputnum").value;
            num = parseInt(temp);
            
            for(var i=2;i<num;i++)
            {
                result = num%i;
                if(result==0)
                {
                    document.getElementById("checkresult").value="소수가 아닙니다."
                    break;
                }
                else if(result!=0)
                {
                    if(i==(num-1))
                    {
                        document.getElementById("checkresult").value="소수입니다."
                    }
                }
            }
        }
        
    </script>
    <form>
        <fieldset>
            정수 값 입력:<input type="text" id="inputnum" value="">
            <input type="button" id="check" value="정수인지 확인하기" onclick="checknoun()"><br>
            <input type="text" id="checkresult" value="정수일까요?"><br>
            <textarea id="" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
