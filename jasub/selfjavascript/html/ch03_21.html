<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inputfunc()
        {
            var x = document.getElementById("inputid").value;
            // inputid라는 id의 value값을 x에 getelement하여라
            document.getElementById("outputid").value=x;
            // outputid의 value값에 x를 넣어라.
        }
    </script>
    입력 : <input type="text" id="inputid">
    출력 : <input type="text" id="outputid">
    <button onclick="inputfunc()">전송</button>
</body>
</html>
