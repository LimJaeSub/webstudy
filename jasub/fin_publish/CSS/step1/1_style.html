<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to CSS</title>
    <link rel="stylesheet" href="css/1_style.css">
    <!-- <outer style>css파일로 작성해서 사용, 보통 이방법을 사용한다  -->
    <style>
        body{
            color:red;
        }
    </style>
    <!-- <inner style>head에 style을 쓰는 경우는 보통 test용도(sample file)로 사용한다. -->
</head>
<body style="color:green">
    <!-- <inner style>태그에 style선언은 최상의 우선권(css파일이 덮어쓰여지기 때문에 절대 사용하지 않는다.) -->
    css 사용 방식에 대해 알아보자
</body>
</html>
<!-- css는 위에서 아래로 내려온다. -->
<!-- 위에 선언을 했어도 밑에서 똑같은걸 재선언하면 덮어씌여진다. -->
