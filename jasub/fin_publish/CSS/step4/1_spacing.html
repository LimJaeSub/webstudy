<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/1_spacing.css">
    <title>Document</title>
</head>
<body>
    <!-- margin : *동일 선상*의 태그를 조절-->
    <!-- padding : *부모-자식*간의 태그를 조절 -->
    <!-- padding은 자신이 소유하고 있는 공간 같은 느낌 -->
    <div class="firstDiv">
        first div
        <article>
            article in firstdiv
        </article>
    </div>
    <div class="secondDiv">
        second div
        <article>
            article in secondDiv
        </article>
    </div>
    <!-- 컨텐츠가 오른쪽으로 계속 추가될 수 있다는 가정하에 -->
    <!-- margin은 왼쪽에 -->
</body>
</html>
