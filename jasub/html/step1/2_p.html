<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <b>진하게</b>
        <strong>진하게(의미강조)</strong><br>

        <i>기울이기</i>
        <!-- ?HTML4에서 Italic으로 사용된 기울임체인 이 Tag는 html5에 와서는 외국어나 분류적인 성격의 전문기술용어, 손글씨 등에 활용가능하다. -->
        <em>기울이기(의미강조)</em><br>

        <mark>색상</mark>(강조) <br>

        <sup>위</sup>첨자
        <sub>아래</sub>첨자 <br>

        <s>취소선</s>
        <del>취소선(실제 data상 삭제)</del> <br>

        <u>밑줄</u><br>

        일부를<small>작게</small>
        일부를<big>크게</big> <br>

        <kbd>키보드활자</kbd>
        <code>컴퓨터코드</code>
        <samp>프로그램처리결과(result)표시용도</samp>
    </p>
    <hr>
    <!--hr : 분리된다는 느낌-->
    <blockquote>
        블록속성 인용문
    </blockquote>

    <q>
        인용문
    </q>
    <!--
         display 속성
    1.block : 위에서 아래로 쌓임(코드 내에서 작성한 순서) 
    2.inline : 옆에 바로 쓰여진다(혼자 스스로 너비를 정하지 못함)
    3.inline block : block+inline  
    -->
    <!-- 
        block 안에 block속성을 가진 태그를 넣는 것은 바람직하지 않다. ex) p안에 blockquote보단 q태그가 더 적합함
     -->

     <pre>
                    그대로 표현하기
                    -----------------------------
                    분류1
                    -----------------------------
     </pre>
     <!-- pre태그 상태면 공백을 그대로 받아들인다, 양식을 그대로 표현 시 사용 -->
</body>
</html>
