<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- 확정구조 : ul/ol에는 무조건 li만 들어올 수 있다. -->
    <!-- 순차적이지 않은 리스트 ul-->
    <ul>
        <li>비순차 목록 1</li>
        <li>비순차 목록 2</li>
        <li>비순차 목록 3</li>
    </ul>
    <!-- 순차적 리스트 ol -->
    <!-- tip : li*n == 리스트 n개 만들어짐 -->
    <!-- tip : ctrl+alt를 홀딩한 상태에서 화살표키로 다중 동시 수정 가능 -->
    <ol>
        <li>순차 목록</li>
        <li>순차 목록</li>
        <li>순차 목록</li>
    </ol>
    <!-- dl은 보통 li에 포함되서 사용된다. -->
    <dl>
        <dt>제목</dt>
        <dd>내용1</dd>
        <dd>내용2</dd>
    </dl>
</body>
</html>
