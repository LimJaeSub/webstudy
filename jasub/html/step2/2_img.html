<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image tag</title>
</head>

<!-- src = 링크 // alt = 이미지 설명(접근성) -->

<!-- 경로
절대경로 : 태초의 경로부터(하드웨어 드라이브부터)
상대경로 : 현재 자신을 기준으로 경로 
계층이 같으면 바로 링크하면 됨 (src = "images/filename.jpg")
계층이 다르면 ../으로 파일 위치 찾기 (src = "../step1/images/filename.jpg")
계층 하나당 ../ 사용
ex)계층이 2개가 차이가 나면 src ="../../~~~~" -->
<body>
    <img src="images/file_example_PNG_500kB.png" alt="은은한 주황빛 조명의 목재 테이블 위에 놓여진 맥북">
    <img src="https://via.placeholder.com/150" longdesc="desc/ex_longdesc.html">
     <!--아직 정하지 않은 이미지 url  -->
</body>
</html>
