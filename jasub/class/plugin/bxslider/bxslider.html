<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/bxslider.js"></script>
    <!-- * plugin core->self custom js -->
    <link rel="stylesheet" href="css/import.css">
    <title>Plugin</title>
</head>
<body>
    <ul class="slider">
        <li>
            <iframe src="https://www.youtube.com/embed/Ca7Meu4z-F4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </li>
        <li>
            <div class="hoverContainer">
                hoverEventTest
            </div>
            <img src="images/wallpaper1.jpg" title="Caption1" alt="hightQualityWallpaper1">
        </li>
        <li><img src="images/wallpaper2.jpg" title="Caption2" alt="hightQualityWallpaper2"></li>
        <li><img src="images/wallpaper3.jpg" title="Caption3" alt="hightQualityWallpaper3"></li>
        <li><img src="images/wallpaper4.jpg" title="Caption4" alt="hightQualityWallpaper4"></li>
        <li><img src="images/wallpaper5.jpg" title="Caption5" alt="hightQualityWallpaper5"></li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a data-slide-index="0"><img src="https://via.placeholder.com/100?text='1'" alt=""></a></li>
        <li><a data-slide-index="1"><img src="https://via.placeholder.com/100?text='2'" alt=""></a></li>
        <li><a data-slide-index="2"><img src="https://via.placeholder.com/100?text='3'" alt=""></a></li>
        <li><a data-slide-index="3"><img src="https://via.placeholder.com/100?text='4'" alt=""></a></li>
        <li><a data-slide-index="4"><img src="https://via.placeholder.com/100?text='5'" alt=""></a></li>
    </ol>
    <div class="newControler">
        <span class="btn_prev"></span>
        <span class="btn_next"></span>
    </div>
    <div class="autoControls">
        
    </div>
</body>
</html>
