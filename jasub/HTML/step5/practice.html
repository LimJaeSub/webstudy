<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>

</head>
<body>
    <form>
        <fieldset>
            <legend>필수입력사항</legend>
            <table>
                <tr>
                    <caption>사용자정보</caption><br>
                    <th>
                        <label for="userid">아이디 : </label>
                    </th>
                    <td>
                        <input type="text"  id="userid" placeholder="아이디를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userpw">비밀번호 : </label>
                    </th>
                    <td>
                        <input type="password" name="" id="userpw">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="onclickmessage()">중복확인</button>
                        <script>
                            function onclickmessage(){
                                alert("사용 가능합니다.")
                            }
                        </script>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="username">이름:</label>
                    </th>
                    <td>
                        <input type="text" name="" id="username">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="useremail">이메일 : </label>
                    </th>
                    <td>
                        <input type="email" name="" id="useremail">
                    </td>
                    <td>
                        <span>@</span>
                        <select name="" id="useremail">
                            <option value="@naver.com">naver</option>
                            <option value="@aaa.com">aaa</option>
                            <option value="@bbb.com">bbb</option>
                            <option value="@ccc.com">ccc</option>
                            <option value="@ddd.com">ddd</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
