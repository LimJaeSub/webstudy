<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 이하 tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 input</legend>
            <ul>
                <li>
                    <!-- <label for="username">사용자 이름 :</label> -->
                    <input type="text" id="username" placeholder="사용자 이름" title="사용자 이름 입력">
                </li>
                <li>
                    <input type="password" title="비밀번호를 입력하세요" maxlength="4">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <lable for="btn_chk1">check1</lable>
                    <input type="checkbox" id="btn_chk2">
                    <lable for="btn_chk1">check2</lable>
                    <input type="checkbox" id="btn_chk3">
                    <lable for="btn_chk1">check3</lable>
                    <input type="checkbox" id="btn_chk4">
                    <lable for="btn_chk1">check4</lable>
                </li>
                <li>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <select>
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option selected>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <input type="image" src="https://via.placeholder.com/100x50?text=imageButton" alt="imgButton">
                    <input type="button" value="우편번호확인">
                    <button>우편번호확인2</button>
                    <!-- 각 앱의 os스타일에 베이스를 두어 버튼 모양이 바뀐다. -->
                    <input type="file">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </li>                
            </ul>
        </fieldset>
    </form>
    <!-- 실질적으로 시작하는 공간 : fieldset -->
    <!-- title : legend -->
    <!-- for와 id는 연결되는 개념 -->
    <!-- label은 시각적 정보를 전달하기 위해 효과적임 -->
    <!-- maxlength : 정해진 숫자만큼 더이상 적지 못함 -->

    <!-- radio : or로받음 // checkbox : and로 받음 -->
    <!-- radio의 id값과 lable의 for값이 같으면 lable을 클릭해도 radio에 선택이 됨 -->
    <!-- 편의성 패치 -->

    <!-- TextArea는 공백 없이 사용해야한다. 공백도 모두 수용하기 때문에 -->

    <!-- type=button은 순수 web 전용 -->
    <!-- button은 작동 자체에 의의를 둠(앱에서도 사용 가능) -->
    <!-- 역할은 같다. -->
</body>
</html>
