<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/s0T83BIH0m0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    <!-- youtube 동영상 파일에서 공유->퍼가기->복사 -->
    <!-- allow : youtube player의 모습을 정하는 요소-->

    <!-- <iframe style="display: block" src="http://www.dodammedi.com/" frameborder="0" width="1280" height="1024"></iframe> -->

    <!-- <embed style="display: block" src="https://www.youtube.com/embed/s0T83BIH0m0" width="560" height="315"></embed> -->
    
    <video src="mp4/file_example_MP4_480_1_5MG.mp4" poster="images/sry.jpg" width="560" height="315" controls autoplay loop muted></video>
    <!-- controls : mp4파일을 사용자가 제어가 가능하게끔 만들어 줌 -->
    <!-- autoplay : 자동재생 -->
    <!-- loop : 반복재생 -->
    <!-- muted : 음소거 -->
    <!-- poster : mp4파일을 못 찾았을 경우 나오는 이미지 -->

    <video poster="images/sry.jpg" width="560" height="315" controls autoplay loop muted>
        <source src="mp4/file_example_MP4_480_1_5MG.mp4" type="video/mp4"> 
    </video>

    <audio controls>
        <source src=""> 
    </audio>
</body>
</html>
