<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temp;
        var randomnum;
        var input;
        var output;
        var count=0;
        function randomfunction(){
            randomnum = parseInt(Math.random()*100);
            console.log(randomnum);
        }//숫자지정 함수

        function findfunction(){
            temp = document.getElementById("inputnum").value;
            input = parseInt(temp);
            if(input>randomnum)
            {
                document.getElementById("outputnum").value = "입력된 숫자가 큽니다";
            }
            else if(input<randomnum)
            {
                document.getElementById("outputnum").value = "입력된 숫자가 작습니다.";
            }
            else if(input=randomnum)
            {
                document.getElementById("outputnum").value="정답입니다.";
            }
            count++;
            document.getElementById("countnum").value=count;        
        }//찾기 함수

        
    </script>
    <form>
        <fieldset>
            <legend>
                <h1>숫자 맞추기</h1>
            </legend>
            <div>
                숫자 입력 : <input type="text" id="inputnum" value="">
                입력 결과 : <input type="text" id="outputnum" value=""><br>
                반복 횟수 : <input type="text" id="countnum" value="">
            </div>
            <div>
                <input type="button" value="숫자지정" onclick="randomfunction();">                
                <input type="button" value="찾기" onclick="findfunction();">
            </div>
        </fieldset>
    </form>
</body>
</html>
