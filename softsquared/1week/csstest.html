<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csstest.css">
    <title>Document</title>
</head>
<body>
    <div class="font">  
        <h1>Font</h1>
        <div class="line-height">
            <h3>line-height</h3>
            <p class="normal">Normal</p>
            <p class="lineheight1">lineheight1</p>
            <p class="lineheight2">lineheight2</p>
        </div>
        <div class="text-align">
            <h3>text-align</h3>
            <p class="center">center</p>
            <p class="left">left</p>
            <p class="right">right</p>
        </div>
        <div class="spacing">
            <h3>spacing</h3>
            <p class="letter">letter spacing</p>
            <p class="word">word spacing</p>
        </div>  
        <div class="text-transform">
            <h3>text-transform</h3>
            <input type="text" class="upper" placeholder="only uppercase">
            <input type="text" class="lower" placeholder="only lowercase">
        </div>
        <div class="text-decoration">
            <h3>text-decoration</h3>
            <p class="underline">underlinetext</p>
            <p class="overline">overlinetext</p>
            <p class="linethrough1">line-throughtext</p>
            <p class="linethrough2">line-throughtext</p>
            <p class="linethrough3">line-throughtext</p>
        </div>
    </div>
    <div class="">

    </div>
</body>
</html>
